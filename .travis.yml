branches:
  only:
  - master
language: java
jdk:
- oraclejdk8
sudo: false
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
addons:
  apt:
    packages:
    - graphviz
    - ca-certificates
  ssh_known_hosts:
  - github.com
  - site.trajano.net:6022
  sonarqube:
    token:
      secure: 
env:
  global:
  - secure: 
